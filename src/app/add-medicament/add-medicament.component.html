<div class="container">
    <div>
        <h2>Ajouter un Medicament :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID</label>
            <input type="text" [(ngModel)]="newMedicament.idMedicament" name="idMedicament" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom</label>
            <input type="text" [(ngModel)]="newMedicament.nomMedicament" name="nomMedicament" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix</label>
            <input type="number" [(ngModel)]="newMedicament.prixMedicament" name="prixMedicament" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Pays Fabricant</label>
            <input type="text" [(ngModel)]="newMedicament.paysFabricant" name="paysFabricant" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date de fabrication</label>
            <input type="date" [(ngModel)]="newMedicament.datefabrication" name="dateCreation" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Famille</label>
            <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="newIdFam">
            <option *ngFor="let fam of familles" [value]="fam.idFam">
            {{fam.nomFam}}
            </option>
            </select>
        </div>

        <div class="mt-2">
            <button type="submit" (click)="addMedicament()" class="btn btn-success">Ajouter</button>
        </div>
    </form>

</div>
