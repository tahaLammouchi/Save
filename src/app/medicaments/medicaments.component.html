<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Pays</th>
                    <th>Date Fabrication</th>
                    <th>Famille</th>
                </tr>
                <tbody *ngFor="let medicament of medicaments">
                    <tr>
                        <td>{{medicament.idMedicament}}</td>
                        <td>{{medicament.nomMedicament}}</td>
                        <td>{{medicament.prixMedicament}}</td>
                        <td>{{medicament.paysFabricant}}</td>
                        <td>{{medicament.datefabrication | date:'dd/MM/yyyy'}}</td>
                        <td>{{medicament.famille.nomFam}}</td>
                        <td><a class="btn btn-danger" (click)="supprimerMedicament(medicament)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateMedicament',medicament.idMedicament]">Modifier</a></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
